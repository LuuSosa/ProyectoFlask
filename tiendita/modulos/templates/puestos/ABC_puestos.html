{% extends "home/index.html"%}
{% block encabezado %}
    {% if cdx.tipo == 'alta' %}
    <h1 class="w3-text-white w3-center" style="text-shadow:3px 3px 0 #444">
        <b>Crear nuevo puesto</b></h1>
    {% elif cdx.tipo == 'baja' %}
    <h1 class="w3-text-white w3-center" style="text-shadow:3px 3px 0 #444">
        <b>Borrar Puesto</b></h1>
    {% elif cdx.tipo == 'cambio' %}
    <h1 class="w3-text-whitea w3-center" style="text-shadow:3px 3px 0 #444">
        <b>Editar Puesto</b></h1>
    {% else %}
    <h1 class="w3-text-white" style="text-shadow:3px 3px 0 #444">
        ERORR</h1>
    {% endif %}
    {% endblock %}


{% block cuerpo %}
    <form class="we-container w3-card-4
{% if cdx.tipo == 'alta' %}
    w3-light-blue
    {% elif cdx.tipo == 'baja' %}
    w3-red
    {% elif cdx.tipo == 'cambio' %}
    w3-pale-green
    {% else %}
    w3-black
    {% endif %}
" method="POST">
        <div class="w3-row-padding">
  <div class="w3-third">
      <label for="nombre">Puesto:</label>
    <input name="nombre"
           id="nombre"
           class="w3-input w3-border"
           type="text"
           {% if tipo != 'alta' %}
           value="{{ cdx.nombre }}"
           {% endif %}
           placeholder="Nombre">
  </div>
  <div class="w3-third">
     <label for="empleado">Empleado:</label>
    <select name="empleado" id="empelado" class="w3-select w3-border">
    <option value=0 disabled selected>Escoge tu empleado</option>
    {% for e in cdx.empleados %}
        <option value={{ e.id }}>{{ e.nombre }} {{ e.apellido }}</option>
    {% endfor %}
    </select>
  </div>



</div>
    <button class="w3-button w3-section w3-blue w3-ripple w3-padding" style="margin: 15px;">
        {% if cdx.tipo == 'alta' %}
        Agregar
        {% elif cdx.tipo == 'baja' %}
        Borrar
        {% elif cdx.tipo == 'cambio' %}
        Cambiar
        {% endif %}
    </button>
    </form>
{% endblock %}
